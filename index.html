<html>
	<head>
		<link rel="stylesheet" type="text/css" href="tipstyle.css">
	    <title>TIP CALCURATOR BY ANUBHAV</TITLE>
	</head>

<div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">


    <form>
      <p>How much was your bill?
        <p>
          Rs. <input id="billamt" type="text" placeholder="Bill Amount" >

          <p>How was your service?
            <p>
              <select id="serviceQual">
            <option disabled selected value="6">-- Choose an Option --</option>
            <option value="0.15">15&#37; &#45; Outstanding</option>
            <option value="0.10">10&#37; &#45; Good</option>
            <option value="0.05">5&#37; &#45; It was OK</option>
            
        </select>

    </form>
	
    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" type="number" placeholder="Number of People" min="1" max="10"> people
    <button type="button" id="calculate">Calculate!</button>

  </div>
  
  <!--calculator end-->
  <div id="totalTip">
    <sup>Rs.</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

<h2>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Made by:-ANUBHAV</h2>


</div>
<!--container end-->
